<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="index.css" />
    <link
      rel="icon"
      href="cloud.png"
      type="image/x-icon"
    />
    <title>The Weather Today</title>
  </head>
  <body>
    <div class="location">
      <h1 class="location-timezone">Timezone</h1>
    </div>

    <div class="temp">
      <div class="temp-degree-sec">
        <h2 class="temp-degree-sec-val"></h2>
        <span>&degC</span>
      </div>
      <div class="temp-description"></div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
